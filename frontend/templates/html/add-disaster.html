{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report a Disaster</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style>
      body {
        background-image: url("{% static 'img/hurricane.jpg' %}");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="nav-content">
          <a href="{% url 'home' %}" class="nav-logo">
            <i data-lucide="alert-triangle" class="icon-red"></i>
            <span>RescueNet</span>
          </a>

          <div class="nav-links">
            <a href="{% url 'home' %}" class="nav-link active">
              <span>Home</span>
            </a>
            <a href="{% url 'volunteer' %}" class="nav-link">
              <span>Volunteer</span>
            </a>
            <a href="{% url 'index' %}" class="nav-link">
              <span>Disasters</span>
            </a>
            <a href="{% url 'login' %}" class="nav-link">
              <span>Login</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      <h1 style="color: aliceblue">Report a New Disaster</h1>
      <form class="form-container">
        <div class="form-group">
          <label for="disaster-name" class="form-label">Disaster Name</label>
          <input
            type="text"
            id="disaster-name"
            class="form-input"
            placeholder="Enter disaster name"
            required
          />
        </div>
        <div class="form-group">
          <label for="disaster-type" class="form-label">Disaster Type</label>
          <select id="disaster-type" class="form-select">
            <option value="hurricane">Hurricane</option>
            <option value="earthquake">Earthquake</option>
            <option value="flood">Flood</option>
            <option value="wildfire">Wildfire</option>
          </select>
        </div>
        <div class="form-group">
          <label for="location" class="form-label">Location</label>
          <input
            type="text"
            id="location"
            class="form-input"
            placeholder="Enter location"
            required
          />
        </div>
        <div class="form-group">
          <label for="severity" class="form-label">Severity Level</label>
          <select id="severity" class="form-select">
            <option value="critical">Critical</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description" class="form-label">Description</label>
          <textarea
            id="description"
            class="form-textarea"
            placeholder="Provide a brief description"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
