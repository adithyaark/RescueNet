{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become a Volunteer</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style>
      body {
        background-image: url("{% static 'img/volunteer.jpg' %}");
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <nav class="nav">
      <div class="container">
        <div class="nav-content">
          <a href="{% url 'home' %}" class="nav-logo">
            <span>RescueNet</span>
          </a>

          <div class="nav-links">
            <a href="{% url 'add-disaster' %}" class="nav-link">
              <span>Report Disaster</span>
            </a>
            <a href="{% url 'volunteer' %}" class="nav-link active">
              <span>Volunteer</span>
            </a>
            <a href="{% url 'index' %}" class="nav-link">
              <span>Disasters</span>
            </a>
            <a href="{% url 'login' %}" class="nav-link">
              <span>Login</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      <h1 style="color: aliceblue">Volunteer Registration</h1>
      <form class="form-container">
        <div class="form-group">
          <label for="volunteer-name" class="form-label">Full Name</label>
          <input
            type="text"
            id="volunteer-name"
            class="form-input"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="location" class="form-label">Location</label>
          <input
            type="text"
            id="location"
            class="form-input"
            placeholder="Enter your location"
            required
          />
        </div>
        <div class="form-group">
          <label for="skills" class="form-label">Skills</label>
          <textarea
            id="skills"
            class="form-textarea"
            placeholder="Briefly describe your skills"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
